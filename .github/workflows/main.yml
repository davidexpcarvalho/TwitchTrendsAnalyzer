name: Run TwitchTrendsAnalyzer Bot

on:
  schedule:
    - cron:  '0 0 * * *'  # Isso executa todos os dias Ã  meia-noite.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pandas openpyxl requests

    - name: Setup Locale
      run: |
        sudo locale-gen pt_BR.UTF-8
        sudo update-locale LC_ALL=pt_BR.UTF-8

    - name: Run the script
      run: python3 TwitchTrendsAnalyzer.py
